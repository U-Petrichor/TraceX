version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: es-container
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m 
    ports:
      - "9200:9200"
    volumes:
      - /root/TraceX/data/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - attack-range

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.9
    container_name: kibana-container
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - attack-range

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.9
    container_name: filebeat-collector
    user: root
    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - zeek-logs:/var/log/zeek:ro
    depends_on:
      - elasticsearch
    networks:
      - attack-range
  
  cowrie:
    image: cowrie/cowrie:latest
    container_name: cowrie-honeypot
    restart: always
    ports:
      - "2222:2222"
    volumes:
      - /root/TraceX/infrastructure/range/honeypots/cowrie/etc:/cowrie/cowrie-git/etc
      - /root/TraceX/infrastructure/range/honeypots/cowrie/var/log:/cowrie/cowrie-git/var/log
      - /root/TraceX/infrastructure/range/honeypots/cowrie/var/lib:/cowrie/cowrie-git/var/lib
    networks:
      attack-range:
        ipv4_address: 172.20.0.100

  zeek:
    image: zeek/zeek:latest
    container_name: zeek-collector
    network_mode: host 
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - zeek-logs:/opt/zeek/logs
      - ./collector/network_collector/zeek_config:/opt/zeek/etc
    restart: always

networks:
  attack-range:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  zeek-logs:
  es-data: