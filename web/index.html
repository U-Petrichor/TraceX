<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TraceX Atlas - Entrance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #0f172a;
        --accent: #ff7a18;
        --text-main: #f8fafc;
        --text-sub: #94a3b8;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: "Noto Sans SC", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(255, 122, 24, 0.05) 0%, transparent 50%),
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        position: relative;
      }

      /* Animated Background Elements */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.4;
        animation: float 20s infinite ease-in-out;
      }
      
      .orb-1 {
        top: 20%;
        left: 20%;
        width: 300px;
        height: 300px;
        background: #00a6a6;
        animation-delay: 0s;
      }
      
      .orb-2 {
        bottom: 20%;
        right: 20%;
        width: 400px;
        height: 400px;
        background: #ff7a18;
        animation-delay: -5s;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(30px, -50px); }
      }

      /* Content */
      .container {
        text-align: center;
        z-index: 10;
        padding: 0 20px;
      }

      .logo-mark {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff7a18, #f5b700);
        border-radius: 20px;
        margin: 0 auto 32px;
        box-shadow: 0 20px 40px rgba(255, 122, 24, 0.3);
        position: relative;
        animation: logoEnter 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      
      .logo-mark::after {
        content: "";
        position: absolute;
        inset: 4px;
        background: var(--bg-dark);
        border-radius: 16px;
        opacity: 0.8;
      }

      .title {
        font-family: "Space Grotesk", sans-serif;
        font-size: 4rem;
        font-weight: 700;
        letter-spacing: -0.05em;
        margin-bottom: 16px;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0;
        animation: slideUp 0.8s 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        transform: translateY(20px);
      }

      .subtitle {
        font-size: 1.25rem;
        color: var(--text-sub);
        margin-bottom: 48px;
        font-weight: 300;
        letter-spacing: 0.05em;
        opacity: 0;
        animation: slideUp 0.8s 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        transform: translateY(20px);
      }

      .enter-btn {
        display: inline-block;
        padding: 16px 48px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        background: var(--accent);
        border: none;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        box-shadow: 0 10px 30px rgba(255, 122, 24, 0.3);
        opacity: 0;
        animation: slideUp 0.8s 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        transform: translateY(20px);
        position: relative;
        overflow: hidden;
      }

      .enter-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
      }

      .enter-btn:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 20px 40px rgba(255, 122, 24, 0.5);
      }

      .enter-btn:hover::before {
        left: 100%;
      }

      .footer {
        position: absolute;
        bottom: 32px;
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.5);
        font-family: "IBM Plex Mono", monospace;
      }

      @keyframes logoEnter {
        to { opacity: 1; transform: translateY(0) rotate(0deg); }
      }

      @keyframes slideUp {
        to { opacity: 1; transform: translateY(0); }
      }
      
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.2) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 20;
        opacity: 0.1;
      }

    </style>
  </head>
  <body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="scan-line"></div>

    <div class="container">
      <div class="logo-mark"></div>
      <h1 class="title">TraceX Atlas</h1>
      <p class="subtitle">新一代威胁溯源与可视化分析引擎</p>
      
      <a href="dashboard.html" class="enter-btn">
        进入系统
      </a>
    </div>

    <div class="footer">
      INITIALIZED :: SYSTEM READY :: V2.0.4
    </div>
  </body>
</html>
